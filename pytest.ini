[pytest]
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=pymeta
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --maxfail=3
    -x

testpaths = tests

markers =
    integration: integration tests (CLI, living reviews) - may be slow
    slow: slow-fitting models (GLMM/Bayes/IPD) - computationally intensive
    viz: tests that open/save plots - may create files or windows
    optional: tests for optional modules/extras - require optional dependencies
    unit: unit tests (default) - fast, isolated tests

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore:.*\[pymc\].*:UserWarning
    ignore:.*arviz.*:UserWarning

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings (requires pytest-timeout plugin)
# timeout = 300
